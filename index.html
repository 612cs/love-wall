<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空爱心照片墙 Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- HTML2Canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #e2e8f0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* --- 星空背景动画 --- */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: var(--opacity);
        }

        @keyframes twinkle {
            0%, 100% { opacity: var(--opacity); transform: scale(1); }
            50% { opacity: 0.2; transform: scale(0.8); }
        }

        /* --- 烟花 Canvas --- */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- UI 组件样式 --- */
        
        .heart-grid-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            width: 100%;
        }

        .heart-grid {
            display: grid;
            gap: 6px;
            width: 100%;
        }

        .grid-item {
            position: relative;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.6);
            z-index: 10;
            border-color: #ec4899;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .empty-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
            transition: all 0.2s;
        }
        
        .grid-item:hover .empty-placeholder {
            background-color: rgba(236, 72, 153, 0.2);
            color: #fbcfe8;
        }

        .icon-size-sm { font-size: 1.2rem; }
        .icon-size-lg { font-size: 2.5rem; }

        .delete-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0,0,0,0.6);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 5;
        }

        .grid-item:hover .delete-btn {
            opacity: 1;
        }

        /* 导出时的特定样式覆盖 */
        .exporting .heart-grid-container {
            background: #0f172a !important; 
            box-shadow: none !important;
            border: none !important;
            backdrop-filter: none !important;
        }
        
        .exporting .grid-item {
            border-radius: 2px;
            border: none;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .image-loaded {
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* 新版布局按钮样式 */
        .sidebar-panel {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        
        .layout-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #94a3b8;
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }
        .layout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            transform: translateX(5px);
        }
        .layout-btn.active {
            background-color: #ec4899;
            color: white;
            border-color: #ec4899;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
        }

        /* 控制按钮垂直样式 */
        .control-btn {
            width: 100%;
            margin-bottom: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            transition: all 0.2s;
            font-weight: 500;
        }
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .neon-text {
            text-shadow: 0 0 5px #ec4899, 0 0 10px #ec4899, 0 0 20px #db2777;
        }

        /* 弹窗动画 */
        .modal-enter {
            animation: modalFadeIn 0.2s ease-out forwards;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Toast 提示 */
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(255, 255, 255, 0.9);
            color: #1f2937;
            padding: 10px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            font-weight: 500;
            z-index: 100;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
        }
        #toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="py-10 flex flex-col items-center min-h-screen">

    <!-- 星空背景层 -->
    <div id="starsContainer" class="stars-container"></div>
    <!-- 烟花 Canvas -->
    <canvas id="fireworksCanvas"></canvas>

    <!-- Header (保持顶部) -->
    <header class="text-center mb-10 px-4 z-10 relative">
        <h1 class="text-4xl font-bold text-white mb-2 neon-text tracking-wider">
            <i class="fas fa-heart animate-pulse text-pink-500"></i> 星空爱心墙
        </h1>
        <p class="text-gray-400 text-sm">在这漫天星河下，拼凑属于我们的回忆</p>
    </header>

    <!-- 主布局容器 (三栏结构: 左侧调节 - 中间展示 - 右侧控制) -->
    <main class="w-full max-w-6xl mx-auto px-4 z-10 relative flex flex-col lg:flex-row gap-8 items-start">
        
        <!-- 左侧：布局调节 -->
        <aside class="w-full lg:w-1/4 order-2 lg:order-1">
            <div class="sidebar-panel">
                <h3 class="text-gray-400 text-xs uppercase font-bold mb-4 tracking-widest">布局模版</h3>
                <button onclick="switchLayout('classic')" id="btn-classic" class="layout-btn active">
                    <i class="fas fa-th w-6 text-center"></i> 
                    <span>经典版 <span class="text-xs opacity-60 ml-1">(27张)</span></span>
                </button>
                <button onclick="switchLayout('dense')" id="btn-dense" class="layout-btn">
                    <i class="fas fa-border-all w-6 text-center"></i> 
                    <span>高密版 <span class="text-xs opacity-60 ml-1">(55张)</span></span>
                </button>
                <button onclick="switchLayout('artistic')" id="btn-artistic" class="layout-btn">
                    <i class="fas fa-magic w-6 text-center"></i> 
                    <span>艺术版 <span class="text-xs opacity-60 ml-1">(19张)</span></span>
                </button>

                <div class="mt-8 text-xs text-gray-500 leading-relaxed">
                    <p class="mb-2"><i class="fas fa-info-circle mr-1"></i> 操作提示：</p>
                    <p>• 切换模版不会丢失已上传照片</p>
                    <p>• 点击屏幕空白处可燃放烟花</p>
                </div>
            </div>
        </aside>

        <!-- 中间：爱心墙展示 -->
        <section class="w-full lg:w-1/2 order-1 lg:order-2">
            <div id="captureContainer" class="w-full">
                <div id="captureArea" class="heart-grid-container">
                    <div id="heartGrid" class="heart-grid">
                        <!-- Grid generated by JS -->
                    </div>
                    <div id="watermark" class="text-center mt-4 text-gray-500 text-xs hidden font-serif italic">
                        Created under the stars
                    </div>
                </div>
            </div>
        </section>

        <!-- 右侧：功能控制 -->
        <aside class="w-full lg:w-1/4 order-3">
            <div class="sidebar-panel mb-4">
                <h3 class="text-gray-400 text-xs uppercase font-bold mb-4 tracking-widest">功能操作</h3>
                
                <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
                
                <button onclick="document.getElementById('fileInput').click()" 
                        class="control-btn bg-pink-600 hover:bg-pink-500 text-white shadow-lg shadow-pink-500/30 hover:-translate-y-1">
                    <i class="fas fa-cloud-upload-alt mr-2"></i> 批量上传
                </button>

                <button onclick="showModal('reset')" 
                        class="control-btn bg-transparent border border-gray-600 hover:border-gray-400 text-gray-300 hover:text-white hover:-translate-y-1">
                    <i class="fas fa-trash-alt mr-2"></i> 清空重置
                </button>

                <div class="my-4 border-t border-gray-700"></div>

                <div class="mb-4 text-center">
                    <span class="text-xs text-gray-400">完成度</span>
                    <div class="text-2xl font-bold text-white mt-1">
                        <span id="countDisplay" class="text-pink-400">0</span> 
                        <span class="text-gray-600 text-sm mx-1">/</span> 
                        <span id="maxDisplay" class="text-sm text-gray-400">27</span>
                    </div>
                </div>

                <button id="exportBtn" onclick="tryExport()" disabled
                        class="control-btn bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white shadow-lg shadow-indigo-500/30 hover:-translate-y-1">
                    <i class="fas fa-download mr-2"></i> 导出图片
                </button>
            </div>
        </aside>

    </main>

    <!-- 通用确认模态框 (复用) -->
    <div id="confirmModal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden backdrop-blur-sm">
        <div class="bg-slate-800 p-6 rounded-2xl border border-pink-500/30 max-w-xs w-full text-center shadow-2xl modal-enter">
            <div class="mb-4 text-pink-400 text-3xl"><i class="fas fa-exclamation-circle animate-pulse"></i></div>
            <h3 id="modalTitle" class="text-white text-lg font-bold mb-2">确认操作？</h3>
            <p id="modalDesc" class="text-gray-400 text-sm mb-6">这里是操作描述。</p>
            <div class="flex gap-3 justify-center">
                <button onclick="closeModal()" class="px-5 py-2 rounded-full border border-gray-600 text-gray-300 hover:bg-white/5 transition text-sm">取消</button>
                <button id="modalConfirmBtn" class="px-5 py-2 rounded-full bg-pink-600 hover:bg-pink-500 text-white shadow-lg shadow-pink-500/30 transition text-sm font-medium">确认</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"><i class="fas fa-check-circle text-green-500 mr-2"></i> <span>操作成功</span></div>

    <script>
        // --- 1. 布局定义 ---

        const cell = (r, c, w = 1, h = 1) => ({ r, c, w, h });

        const layouts = {
            classic: {
                cols: 7, rows: 6, maxPhotos: 27,
                cells: [
                    cell(1,2), cell(1,3), cell(1,5), cell(1,6),
                    cell(2,1), cell(2,2), cell(2,3), cell(2,4), cell(2,5), cell(2,6), cell(2,7),
                    cell(3,1), cell(3,2), cell(3,3), cell(3,4), cell(3,5), cell(3,6), cell(3,7),
                    cell(4,2), cell(4,3), cell(4,4), cell(4,5), cell(4,6),
                    cell(5,3), cell(5,4), cell(5,5),
                    cell(6,4)
                ]
            },
            dense: {
                cols: 9, rows: 8, maxPhotos: 55,
                cells: [
                    cell(1,2), cell(1,3), cell(1,7), cell(1,8),
                    cell(2,1), cell(2,2), cell(2,3), cell(2,4), cell(2,6), cell(2,7), cell(2,8), cell(2,9),
                    cell(3,1), cell(3,2), cell(3,3), cell(3,4), cell(3,5), cell(3,6), cell(3,7), cell(3,8), cell(3,9),
                    cell(4,1), cell(4,2), cell(4,3), cell(4,4), cell(4,5), cell(4,6), cell(4,7), cell(4,8), cell(4,9),
                    cell(5,2), cell(5,3), cell(5,4), cell(5,5), cell(5,6), cell(5,7), cell(5,8),
                    cell(6,3), cell(6,4), cell(6,5), cell(6,6), cell(6,7),
                    cell(7,4), cell(7,5), cell(7,6),
                    cell(8,5)
                ]
            },
            artistic: {
                cols: 7, rows: 6, maxPhotos: 19,
                cells: [
                    cell(1,2), cell(1,3), cell(1,5), cell(1,6),
                    cell(2,1, 1, 2), cell(2,2), cell(2,3, 3, 3), cell(2,6), cell(2,7, 1, 2),
                    cell(3,2), cell(3,6),
                    cell(4,2), cell(4,6),
                    cell(5,3), cell(5,4), cell(5,5),
                    cell(6,4)
                ]
            }
        };

        // --- 2. 状态管理 ---
        
        let currentLayoutKey = 'classic';
        let photos = []; 
        let modalAction = null; // 存储模态框确认后的回调函数
        
        const gridEl = document.getElementById('heartGrid');
        const countDisplay = document.getElementById('countDisplay');
        const maxDisplay = document.getElementById('maxDisplay');
        const exportBtn = document.getElementById('exportBtn');

        // --- 3. 核心逻辑 ---

        function init() {
            createStars();
            initFireworks();
            switchLayout('classic');
            updateExportBtnState();
        }

        // 生成星星
        function createStars() {
            const container = document.getElementById('starsContainer');
            const starCount = 100;
            container.innerHTML = ''; // Clear existing
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 2 + 1;
                const duration = Math.random() * 3 + 2;
                const opacity = Math.random();

                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--opacity', opacity);
                
                container.appendChild(star);
            }
        }

        function switchLayout(key) {
            currentLayoutKey = key;
            const layout = layouts[key];

            document.querySelectorAll('.layout-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${key}`).classList.add('active');

            gridEl.style.gridTemplateColumns = `repeat(${layout.cols}, 1fr)`;
            renderGrid(layout);
        }

        function renderGrid(layout) {
            gridEl.innerHTML = '';
            maxDisplay.innerText = layout.maxPhotos;

            layout.cells.forEach((cellDef, index) => {
                const div = document.createElement('div');
                div.className = 'grid-item group';
                
                div.style.gridColumnStart = cellDef.c;
                div.style.gridRowStart = cellDef.r;
                div.style.gridColumnEnd = `span ${cellDef.w}`;
                div.style.gridRowEnd = `span ${cellDef.h}`;
                
                if (cellDef.w === 1 && cellDef.h === 1) {
                    div.style.aspectRatio = '1 / 1';
                } else {
                    div.style.height = '100%';
                }

                div.dataset.index = index;
                div.onclick = () => triggerSingleUpload(index);

                renderSlotContent(div, index, cellDef);
                gridEl.appendChild(div);
            });

            updateCount();
        }

        function renderSlotContent(element, index, cellDef) {
            element.innerHTML = '';
            
            if (photos[index]) {
                const img = document.createElement('img');
                img.src = photos[index];
                img.className = 'image-loaded';
                
                const delBtn = document.createElement('div');
                delBtn.className = 'delete-btn';
                delBtn.innerHTML = '<i class="fas fa-times"></i>';
                delBtn.onclick = (e) => {
                    e.stopPropagation();
                    removePhoto(index);
                };

                element.appendChild(img);
                element.appendChild(delBtn);
            } else {
                const placeholder = document.createElement('div');
                placeholder.className = 'empty-placeholder';
                
                const isLarge = cellDef.w > 1 || cellDef.h > 1;
                const iconSize = isLarge ? 'icon-size-lg' : 'icon-size-sm';
                const text = isLarge ? (cellDef.w > 1 && cellDef.h > 1 ? 'C位' : '大图') : '';

                placeholder.innerHTML = `
                    <i class="fas fa-plus ${iconSize} opacity-30 mb-1"></i>
                    ${text ? `<span class="text-xs opacity-50 scale-75">${text}</span>` : ''}
                `;
                element.appendChild(placeholder);
            }
        }

        // --- 4. 交互逻辑 ---

        const fileInput = document.getElementById('fileInput');

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
            fileInput.value = '';
        });

        function handleFiles(files) {
            if (!files.length) return;
            const layout = layouts[currentLayoutKey];
            const max = layout.maxPhotos;
            
            let emptyIndices = [];
            for (let i = 0; i < max; i++) {
                if (!photos[i]) emptyIndices.push(i);
            }

            Array.from(files).forEach((file, i) => {
                if (i < emptyIndices.length) {
                    readAndSetPhoto(file, emptyIndices[i]);
                }
            });
            
            // 庆祝
            launchRocket();
            setTimeout(launchRocket, 300);
            showToast('照片上传成功');
        }

        function readAndSetPhoto(file, index) {
            const reader = new FileReader();
            reader.onload = (e) => {
                photos[index] = e.target.result;
                refreshSlot(index);
                updateCount();
            };
            reader.readAsDataURL(file);
        }

        function triggerSingleUpload(index) {
            const tempInput = document.createElement('input');
            tempInput.type = 'file';
            tempInput.accept = 'image/*';
            tempInput.onchange = (e) => {
                if (e.target.files[0]) {
                    readAndSetPhoto(e.target.files[0], index);
                }
            };
            tempInput.click();
        }

        function removePhoto(index) {
            photos[index] = null;
            refreshSlot(index);
            updateCount();
        }

        function refreshSlot(index) {
            const layout = layouts[currentLayoutKey];
            const slots = gridEl.children;
            if (slots[index]) {
                renderSlotContent(slots[index], index, layout.cells[index]);
            }
        }

        // --- 通用模态框逻辑 ---
        
        function showModal(type) {
            const titleEl = document.getElementById('modalTitle');
            const descEl = document.getElementById('modalDesc');
            const confirmBtn = document.getElementById('modalConfirmBtn');
            
            // 解绑之前的事件，防止多次触发
            const newBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newBtn, confirmBtn);

            if (type === 'reset') {
                titleEl.innerText = "确认清空？";
                descEl.innerText = "所有已上传的照片将被移除且无法恢复。";
                newBtn.innerText = "确认清空";
                newBtn.onclick = () => {
                    confirmReset();
                    closeModal();
                };
            } else if (type === 'incomplete') {
                titleEl.innerText = "照片未填满";
                descEl.innerText = "爱心墙还有空位哦，可能会影响美观，确定要现在导出吗？";
                newBtn.innerText = "继续导出";
                newBtn.onclick = () => {
                    executeExport();
                    closeModal();
                };
            }
            
            document.getElementById('confirmModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('confirmModal').classList.add('hidden');
        }
        
        function confirmReset() {
            photos = [];
            renderGrid(layouts[currentLayoutKey]);
            showToast('已清空所有照片');
        }

        // --- 导出相关逻辑 ---

        function updateExportBtnState() {
            // 获取当前有效照片数量
            const layout = layouts[currentLayoutKey];
            let count = 0;
            for(let i=0; i<layout.maxPhotos; i++) {
                if(photos[i]) count++;
            }
            
            // 如果没有照片，禁用按钮
            if (count === 0) {
                exportBtn.disabled = true;
                exportBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                exportBtn.disabled = false;
                exportBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        // 尝试导出：检查是否填满
        function tryExport() {
            const layout = layouts[currentLayoutKey];
            let count = 0;
            for(let i=0; i<layout.maxPhotos; i++) {
                if(photos[i]) count++;
            }
            
            if (count < layout.maxPhotos) {
                // 未填满，弹窗警告
                showModal('incomplete');
            } else {
                // 已填满，直接导出
                executeExport();
            }
        }

        function executeExport() {
            const element = document.getElementById('captureArea');
            const watermark = document.getElementById('watermark');
            const btn = document.getElementById('exportBtn');
            
            watermark.classList.remove('hidden');
            element.classList.add('exporting');
            
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 生成中...';
            btn.disabled = true;

            setTimeout(() => {
                html2canvas(element, {
                    scale: 2, 
                    backgroundColor: '#0f172a',
                    useCORS: true,
                    logging: false
                }).then(canvas => {
                    try {
                        const link = document.createElement('a');
                        link.download = `Starry_Heart_Wall_${Date.now()}.png`;
                        link.href = canvas.toDataURL('image/png');
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        showToast('图片已开始下载');
                        for(let i=0; i<5; i++) {
                            setTimeout(launchRocket, i*300);
                        }
                    } catch(e) {
                        console.error("Download fail", e);
                        alert("下载触发失败，请长按图片保存");
                    }

                    watermark.classList.add('hidden');
                    element.classList.remove('exporting');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }).catch(err => {
                    console.error("Export Error:", err);
                    btn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 导出失败';
                    btn.disabled = false;
                    watermark.classList.add('hidden');
                    element.classList.remove('exporting');
                    setTimeout(() => { btn.innerHTML = originalText; }, 3000);
                });
            }, 100);
        }

        function updateCount() {
            const layout = layouts[currentLayoutKey];
            let count = 0;
            for(let i=0; i<layout.maxPhotos; i++) {
                if(photos[i]) count++;
            }
            countDisplay.innerText = count;
            
            // 每次数量更新，检查导出按钮状态
            updateExportBtnState();
        }

        // Toast Logic
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerHTML = `<i class="fas fa-check-circle text-green-500 mr-2"></i> <span>${msg}</span>`;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // --- 5. 升级版烟花特效 (Rocket + Explosion) ---
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        let particles = [];
        let rockets = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const colors = [
            '#ff0040', '#ff0080', '#ff00bf', '#bf00ff', '#8000ff', 
            '#4000ff', '#00ffff', '#ffffff', '#ffe600', '#ff8000'
        ];

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 8 + 2; 
                this.vx = Math.cos(angle) * velocity;
                this.vy = Math.sin(angle) * velocity;
                
                this.alpha = 1.0;
                this.decay = Math.random() * 0.01 + 0.005; 
                this.gravity = 0.08; 
                this.friction = 0.97;
            }
            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.alpha);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                if(Math.random() < 0.2 && this.alpha > 0.5) {
                    ctx.fillStyle = "#fff";
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 1, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        class Rocket {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height * 0.5) + (canvas.height * 0.1); 
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.speed = Math.random() * 5 + 6; 
                this.trail = [];
            }
            
            update() {
                this.y -= this.speed;
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 10) this.trail.shift();
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = 1;
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
                ctx.fill();

                ctx.beginPath();
                if (this.trail.length > 0) {
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let p of this.trail) {
                        ctx.lineTo(p.x, p.y);
                    }
                }
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
            }
        }

        function explode(x, y, color) {
            const particleCount = 80;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, color));
            }
            if (Math.random() < 0.4) {
                 setTimeout(() => {
                     for (let i = 0; i < 40; i++) {
                        particles.push(new Particle(x, y, '#fff'));
                    }
                 }, 100);
            }
        }

        function launchRocket() {
            rockets.push(new Rocket());
        }

        function animateFireworks() {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter'; 

            for (let i = rockets.length - 1; i >= 0; i--) {
                const r = rockets[i];
                r.update();
                r.draw();

                if (r.y <= r.targetY) {
                    explode(r.x, r.y, r.color);
                    rockets.splice(i, 1);
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            }

            requestAnimationFrame(animateFireworks);
        }

        document.body.addEventListener('click', (e) => {
            if(e.target.closest('button') || e.target.closest('.heart-grid-container') || e.target.closest('#confirmModal')) return;
            
            const r = new Rocket();
            r.x = e.clientX; 
            r.y = canvas.height;
            r.targetY = e.clientY;
            rockets.push(r);
        });

        setInterval(() => {
            if (Math.random() < 0.08) launchRocket();
        }, 300);

        function initFireworks() {
            animateFireworks();
        }

        init();

    </script>
</body>
