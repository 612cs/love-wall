<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空爱心照片墙 Pro</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- HTML2Canvas（旧导出方案，可保留备用） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- html-to-image（新的高保真导出方案） -->
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="py-10 flex flex-col items-center min-h-screen">

    <!-- 星空背景层 -->
    <div id="starsContainer" class="stars-container"></div>
    <!-- 烟花 Canvas -->
    <canvas id="fireworksCanvas"></canvas>

    <!-- Header (保持顶部) -->
    <header class="text-center mb-10 px-4 z-10 relative">
        <h1 class="text-4xl font-bold text-white mb-2 neon-text tracking-wider">
            <i class="fas fa-heart animate-pulse text-pink-500"></i> 星空爱心墙
        </h1>
        <p class="text-gray-400 text-sm">在这漫天星河下，拼凑属于我们的回忆</p>
    </header>

    <!-- 主布局容器 (三栏结构) -->
    <main class="w-full  mx-auto px-4 z-10 relative flex flex-col lg:flex-row gap-8 items-start main-layout">

        <!-- 左侧：布局调节 -->
        <aside class="w-full lg:w-1/4 order-2 lg:order-1">
            <div class="sidebar-panel">
                <h3 class="text-gray-400 text-xs uppercase font-bold mb-4 tracking-widest">布局模版</h3>
                <button onclick="switchLayout('classic')" id="btn-classic" class="layout-btn active">
                    <i class="fas fa-th w-6 text-center"></i> 
                    <span>经典版 <span class="text-xs opacity-60 ml-1">(27张)</span></span>
                </button>
                <button onclick="switchLayout('dense')" id="btn-dense" class="layout-btn">
                    <i class="fas fa-border-all w-6 text-center"></i> 
                    <span>高密版 <span class="text-xs opacity-60 ml-1">(55张)</span></span>
                </button>
                <button onclick="switchLayout('artistic')" id="btn-artistic" class="layout-btn">
                    <i class="fas fa-magic w-6 text-center"></i> 
                    <span>艺术版 <span class="text-xs opacity-60 ml-1">(17张)</span></span>
                </button>

                <div class="mt-8 text-xs text-gray-500 leading-relaxed">
                    <p class="mb-2 sidebar-hint"><i class="fas fa-info-circle mr-1"></i> 操作提示：</p>
                    <p>• 切换模版可能会丢失已上传照片</p>
                    <p>• 点击屏幕空白处可燃放烟花</p>
                </div>
            </div>
        </aside>

        <!-- 中间：爱心墙展示 -->
        <section class="w-full lg:w-1/2 order-1 lg:order-2">
            <div id="captureContainer" class="w-full">
                <div id="captureArea" class="heart-grid-container">
                    <div id="heartGrid" class="heart-grid">
                        <!-- Grid generated by JS -->
                    </div>
                    <div id="watermark" class="text-center mt-4 text-gray-500 text-xs hidden font-serif italic">

                    </div>
                </div>
            </div>
        </section>

        <!-- 右侧：功能控制 -->
        <aside class="w-full lg:w-1/4 order-3">
            <div class="sidebar-panel mb-4">
                <h3 class="text-gray-400 text-xs uppercase font-bold mb-4 tracking-widest">功能操作</h3>
                
                <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
                
                <button id="uploadBtn" onclick="document.getElementById('fileInput').click()" 
                        class="control-btn bg-pink-600 hover:bg-pink-500 text-white shadow-lg shadow-pink-500/30 hover:-translate-y-1">
                    <i class="fas fa-cloud-upload-alt mr-2"></i> 批量上传
                </button>

                <button onclick="showModal('reset')" 
                        class="control-btn bg-transparent border border-gray-600 hover:border-gray-400 text-gray-300 hover:text-white hover:-translate-y-1">
                    <i class="fas fa-trash-alt mr-2"></i> 清空重置
                </button>

                <div class="my-4 border-t border-gray-700"></div>

                <div class="mb-4 text-center">
                    <span class="text-xs text-gray-400">完成度</span>
                    <div class="text-2xl font-bold text-white mt-1">
                        <span id="countDisplay" class="text-pink-400">0</span> 
                        <span class="text-gray-600 text-sm mx-1">/</span> 
                        <span id="maxDisplay" class="text-sm text-gray-400">27</span>
                    </div>
                </div>

                <button id="exportBtn" onclick="tryExport()" disabled
                        class="control-btn bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white shadow-lg shadow-indigo-500/30 hover:-translate-y-1">
                    <i class="fas fa-download mr-2"></i> 导出图片
                </button>
            </div>
        </aside>

    </main>

    <!-- 通用确认模态框 -->
    <div id="confirmModal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden backdrop-blur-sm">
        <div class="bg-slate-800 p-6 rounded-2xl border border-pink-500/30 max-w-xs w-full text-center shadow-2xl modal-enter">
            <div class="mb-4 text-pink-400 text-3xl"><i class="fas fa-exclamation-circle animate-pulse"></i></div>
            <h3 id="modalTitle" class="text-white text-lg font-bold mb-2">确认操作？</h3>
            <p id="modalDesc" class="text-gray-400 text-sm mb-6">这里是操作描述。</p>
            <div class="flex gap-3 justify-center">
                <button onclick="closeModal()" class="px-5 py-2 rounded-full border border-gray-600 text-gray-300 hover:bg-white/5 transition text-sm">取消</button>
                <button id="modalConfirmBtn" class="px-5 py-2 rounded-full bg-pink-600 hover:bg-pink-500 text-white shadow-lg shadow-pink-500/30 transition text-sm font-medium">确认</button>
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div id="imagePreviewModal" class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="relative max-w-4xl mx-4">
            <!-- 图片容器 -->
            <div class="relative rounded-2xl overflow-hidden shadow-2xl">
                <!-- 关闭按钮 -->
                <button onclick="closeImagePreview()" class="absolute top-4 right-4 bg-black/60 hover:bg-black/80 text-white rounded-full w-10 h-10 flex items-center justify-center transition z-10 backdrop-blur-sm">
                    <i class="fas fa-times text-xl"></i>
                </button>
                
                <img id="previewImage" src="" alt="预览图片" class="h-auto max-h-[80vh] object-contain">
                
                <!-- 底部操作栏 -->
                <div class="absolute bottom-0 left-0 right-0 bg-black/60 backdrop-blur-md p-6 flex justify-center gap-3">
                    <button onclick="deleteFromPreview()" class="control-btn bg-transparent border border-gray-400 hover:border-gray-200 text-gray-300 hover:text-white hover:-translate-y-1">
                        <i class="fas fa-trash-alt mr-2"></i> 删除图片
                    </button>
                    <button onclick="replaceFromPreview()" class="control-btn bg-pink-600 hover:bg-pink-500 text-white shadow-lg shadow-pink-500/30 hover:-translate-y-1">
                        <i class="fas fa-sync-alt mr-2"></i> 替换图片
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"><i class="fas fa-check-circle text-green-500 mr-2"></i> <span>操作成功</span></div>

    <!-- 自定义脚本 -->
    <script src="script.js"></script>
</body>
</html>
